# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  examples_dev:
    docker:
      - image: idaes/ubuntu18-conda:2.1
    working_directory: ~/repo
    parameters:
      python_ver:
        type: string
        default: "3.7"
    steps:
      - checkout
      - run:
          name: setup conda
          command: |
            conda create -yv -n idaes python=<<parameters.python_ver>>
      - run:
          name: install dependencies
          command: |
            source activate idaes
            pip install --progress-bar=off -r requirements.txt
            git clone "https://idaes-build:${IDAESBUILDPASS}@github.com/IDAES/idaes-dev.git"
            cd idaes-dev
            pip install .
            idaes get-extensions --platform ubuntu1804
      - run:
          name: run tests
          command: |
            source activate idaes
            pytest -m "not integration" tests
      - store_artifacts:
          path: test-reports
          destination: test-reports

workflows:
  version: 2
  build:
    jobs:
      - examples_dev:
          name: "python3.7"
          context: "IDAES Build User"
          python_ver: "3.7"
      - examples_dev:
          name: "python3.6"
          context: "IDAES Build User"
          python_ver: "3.6"
